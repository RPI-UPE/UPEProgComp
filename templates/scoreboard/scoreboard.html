{% extends "base.html" %}

{% block content %}
<h2>Scoreboard</h2>
{% if scoreboard %}
<table>
    <tr>
        <th>User</th>
        <th>Number of Submissions</th>
        <th>Longest Submission</th>
    </tr>
{% for user, num, dt in scoreboard %}
    <tr>
        <td>{{ user.username|escape }}</td>
        <td>{{ num|escape }}</td>
        <td>{{ dt }}</td>
    </tr>
{% endfor %}
</table>
{% else %}
<p>No submissions qualify.</p>
{% endif %}
{% endblock %}
